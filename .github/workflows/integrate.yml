name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.3.0
        with:
          persist-credentials: false

      - name: Build ğŸ”¨
        run: |
          yarn
          yarn build
          yarn export

      - name: No jekyll ğŸš®
        run: touch out/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: out
          token: ${{ secrets.ACCESS_TOKEN }}
          clean: true