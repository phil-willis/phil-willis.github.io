name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2
        with:
          persist-credentials: false

      - name: Build 🔨
        run: |
          yarn
          yarn build
          yarn export

      - name: No jekyll 🚮
        run: touch out/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: out
          token: ${{ secrets.ACCESS_TOKEN }}
          clean: true